- name : variables from prompt
  hosts : local
  connection : local
  vars_prompt :
    - name : username
      prompt : Please enter a your username
      private : false # Set to 'yes' for sensitive input like passwords
    - name  : password 
      prompt : Please enter your password 
      private : true  #Hides input for security
  tasks:
    - name : print info
      ansible.builtin.debug:
        msg: "Hello, username is {{ username }}, password is {{ password }}"
          